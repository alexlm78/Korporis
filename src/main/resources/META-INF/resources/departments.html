<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Korporis - Departments</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
   <a class="navbar-brand" href="index.html">Korporis</a>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
         <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
         </li>
         <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               Options
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
               <a class="dropdown-item" href="departments.html">Departments</a>
               <a class="dropdown-item" href="employees.html">Employees</a>
            </div>
         </li>
      </ul>
   </div>
</nav>

<div class="container mt-4">
   <h1>Departments</h1>
   <form id="department-form">
      <input type="hidden" id="edit-mode" value="false">
      <div class="form-group">
         <label for="code">Code</label>
         <input type="text" class="form-control" id="code" required>
      </div>
      <div class="form-group">
         <label for="name">Name</label>
         <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
         <label for="description">Description</label>
         <textarea class="form-control" id="description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" id="submit-btn">Add</button>
      <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">Cancel</button>
   </form>
   <table class="table mt-4">
      <thead>
      <tr>
         <th>Code</th>
         <th>Name</th>
         <th>Description</th>
         <th>Actions</th>
      </tr>
      </thead>
      <tbody id="department-tbody">
      </tbody>
   </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
   const departmentForm = document.getElementById('department-form');

   departmentForm.addEventListener('submit', async function (e) {
      e.preventDefault();

      const editMode = document.getElementById('edit-mode').value === 'true';
      const code = document.getElementById('code').value;
      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;

      if (editMode) {
         await fetch(`/departments/${code}`, {
            method: 'PUT',
            headers: {
               'Content-Type': 'application/json',
            },
            body: JSON.stringify({code, name, description})
         });
      } else {
         const response = await fetch('/departments', {
            method: 'POST',
            headers: {
               'Content-Type': 'application/json',
            },
            body: JSON.stringify({code, name, description})
         });
         if (response.status === 409) {
            alert('Code already exists.');
         }
      }

      loadDepartments();
      departmentForm.reset();
      toggleEditMode(false);
   });

   async function loadDepartments() {
      const response = await fetch('/departments');
      const departments = await response.json();
      const tbody = document.getElementById('department-tbody');
      tbody.innerHTML = '';
      departments.forEach(department => {
         const tr = document.createElement('tr');
         tr.innerHTML = `
                    <td>${department.code}</td>
                    <td>${department.name}</td>
                    <td>${department.description}</td>
                    <td>
                        <button class="btn btn-warning" onclick="editDepartment('${department.code}', '${department.name}', '${department.description}')">Edit</button>
                        <button class="btn btn-danger" onclick="deleteDepartment('${department.code}')">Delete</button>
                    </td>
                `;
         tbody.appendChild(tr);
      });
   }

   async function deleteDepartment(code) {
      await fetch(`/departments/${code}`, {
         method: 'DELETE'
      });
      loadDepartments();
   }

   function editDepartment(code, name, description) {
      document.getElementById('code').value = code;
      document.getElementById('name').value = name;
      document.getElementById('description').value = description;

      // Disable code field to prevent edits
      document.getElementById('code').setAttribute('disabled', 'disabled');

      toggleEditMode(true);
   }

   function toggleEditMode(enable) {
      const isEditMode = enable === true;
      document.getElementById('edit-mode').value = isEditMode;

      // Toggle buttons
      document.getElementById('submit-btn').textContent = isEditMode ? 'Update' : 'Add';
      document.getElementById('cancel-btn').style.display = isEditMode ? 'inline-block' : 'none';

      // Reset form
      if (!isEditMode) {
         document.getElementById('code').removeAttribute('disabled');
         departmentForm.reset();
      }
   }

   document.getElementById('cancel-btn').addEventListener('click', () => {
      toggleEditMode(false);
   });

   loadDepartments();
</script>
</body>
</html>
